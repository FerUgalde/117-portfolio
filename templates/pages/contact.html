{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block content %}
<div class="new-project-section center-column">
  <h1>Do you want to tell me something?</h1>
  <br>
  <h2>Please use the form below</h2>

  <form id="projectForm" action="contact" method="post">
    {% csrf_token %}
    {{ form.name }}
    {{ form.email }}
    {{ form.message }}

    <button class="btn-primary">Send message</button>
  </form>
</div>
{% endblock %}
